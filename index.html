<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="h-100">
       <div class="container mt-5">
           <h2 class="text-center text-md-start">My Address Book</h2>
           <div class="bg-light border border-2 p-3 shadow-lg">
            <form action="" class="row g-3 p-2">
              <div class="col-12 col-md-4">
                <img src="./img/GirlOne_4x.png" alt="" class="img-fluid">
              </div>
              <div class="col-12 col-md-8">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" name="inputFirstName" id="inputFirstName" placeholder="First Name" class="form-control">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" name="inputLastName" id="inputlastName" placeholder="Last Name" class="form-control">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" name="inputEmail" id="inputEmail" placeholder="Email" class="form-control">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="tel" name="" id="inputPhone" placeholder="Phone" class="form-control">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" name="inputAddress" id="inputAddress" placeholder="123 Main St" class="form-control">
                  </div>

                  <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" name="inputAddress2" id="inputAddress2" placeholder="Apartment, studio or floor" class="form-control">
                  </div>

                  <div class="col-12 col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" name="inputCity" id="inputCity" placeholder="" class="form-control">
                  </div>
                  <div class="col-12 col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select class="form-select" aria-label="Select State" id="inputState" class="form-control">
                      <option selected>Choose ...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" name="inputZip" id="inputZip" placeholder="" class="form-control">
                  </div>
                  <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkFamily">
                        <label class="form-check-label" for="checkFamily">
                          Family
                        </label>
                      </div>
                  </div>
                  <div class="col-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-primary">Save</button>
                  </div>
                </div>
              </div>
            </form>            
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
